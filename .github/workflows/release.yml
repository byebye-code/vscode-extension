name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get current version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi
      
      - name: Compile TypeScript
        if: steps.check_tag.outputs.exists == 'false'
        run: npm run compile-no-bump
      
      - name: Package extension
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          npm install -g @vscode/vsce
          vsce package
      
      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
      
      - name: Generate release notes
        if: steps.check_tag.outputs.exists == 'false'
        id: release_notes
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # å¦‚æžœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼ŒèŽ·å–æ‰€æœ‰æäº¤
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # èŽ·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # åˆ›å»º release notes
          cat > release_notes.md << EOF
          ## ðŸš€ 88Code VSCode æ’ä»¶ v${{ steps.get_version.outputs.version }}
          
          ### ðŸ“ æ›´æ–°å†…å®¹
          
          ${COMMITS}
          
          ### ðŸ“¦ å®‰è£…æ–¹å¼
          
          1. ä¸‹è½½ \`.vsix\` æ–‡ä»¶
          2. åœ¨ VS Code ä¸­æŒ‰ \`Ctrl+Shift+P\` (Windows/Linux) æˆ– \`Cmd+Shift+P\` (macOS)
          3. è¾“å…¥ "Install from VSIX"
          4. é€‰æ‹©ä¸‹è½½çš„ .vsix æ–‡ä»¶
          
          ### ðŸ”— ç›¸å…³é“¾æŽ¥
          
          - [GitHub ä»“åº“](https://github.com/byebye-code/vscode-extension)
          - [88Code å®˜ç½‘](https://88code.org)
          EOF
          
          cat release_notes.md
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            *.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Skip release (tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "âš ï¸ Tag v${{ steps.get_version.outputs.version }} already exists, skipping release"
          echo "Please bump version in package.json to create a new release"
